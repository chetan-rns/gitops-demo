config:
  argocd:
    namespace: openshift-gitops
  pipelines:
    name: cicd
environments:
- name: dev
  applications:
  - backend
  - frontend
  - app-taxi
  services:
  - ha-proxy
- name: stage
- name: prod
applications:
- name: backend
  services:
  - fib-go
  - fib-node
  - fib-quarkus
- name: frontend
  services:
  - frontend-service
- name: app-taxi
  services:
  - taxi
services:
- name: taxi
    pipelines:
        integration:
          bindings:
          - dev-app-taxi-taxi-binding
          - github-push-binding
      source_url: https://github.com/ishitasequeira/taxi.git
      webhook:
        secret:
          name: webhook-secret-dev-taxi
          namespace: cicd
- name: fib-go
- name: fib-node
- name: fib-quarkas
- name: frontend-service
- name: ha-proxy
gitops_url: https://github.com/ishitasequeira/gitops.git
version: 1